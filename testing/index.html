<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Math Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .container {
            margin-top: 50px;
            display: none;
        }
        .question {
            font-size: 20px;
            font-weight: bold;
            user-select: none;
        }
        input {
            padding: 5px;
            font-size: 18px;
        }
        .blurred {
            filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container" id="test-container">
        <p class="question" id="question">Loading question...</p>
        <input type="text" id="answer" placeholder="Your answer">
    </div>

    <script>
        const questions = [
            "5 + 3 = ?", "12 - 4 = ?", "3 x 4 = ?", "16 / 2 = ?", "9 + 6 = ?",
            "20 - 5 = ?", "7 x 3 = ?", "18 / 2 = ?", "15 + 4 = ?", "30 - 10 = ?"
        ];
        let currentQuestion = 0;
        const questionElem = document.getElementById("question");
        const container = document.getElementById("test-container");
        
        function checkFullscreen() {
            if (!document.fullscreenElement) {
                container.style.display = "none";
            } else {
                container.style.display = "block";
            }
        }

        function blurScreen() {
            document.body.classList.add("blurred");
            setTimeout(() => document.body.classList.remove("blurred"), 2000);
        }

        document.addEventListener("fullscreenchange", checkFullscreen);
        document.addEventListener("keydown", (e) => {
            if (e.key === "PrintScreen") {
                blurScreen();
                e.preventDefault();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            questionElem.innerText = questions[currentQuestion];
            document.documentElement.requestFullscreen().catch(err => {
                console.log("Fullscreen request denied", err);
            });
            checkFullscreen();
        });
    </script>
</body>
</html>
